<mat-card class='geometric-card'>
  <mat-card-header>
    <mat-card-title class='titleShape'>{{ shapeSelected.name }}</mat-card-title>
  </mat-card-header>
   <mat-card-content>
      <div [ngClass]="{
        'circle':shapeSelected.css === 'circle',
        'square':shapeSelected.css === 'square',
        'triangle':shapeSelected.css === 'triangle',
        'rectangle':shapeSelected.css === 'rectangle'
      }">
      </div>
      <mat-form-field>
          <mat-select placeholder='Shape Geometric'
                      (selectionChange)='changeShape($event)'>
            <mat-option *ngFor='let shapeName of shapeNames'
                        [value]='shapeName'
                        >
              {{ shapeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <mat-form-field class='geometric-full-width' appearance="outline">
        <mat-label>Perimeter: {{ shapeSelected.perimeter }}</mat-label>
        <input matInput [disabled]='true'>
      </mat-form-field>
      <mat-form-field class='geometric-full-width' appearance="outline">
        <mat-label>Area: {{ shapeSelected.area }}</mat-label>
        <input matInput [disabled]='true'>
      </mat-form-field>
  </mat-card-content>
</mat-card>
<button mat-raised-button color="primary"
        (click)='addShape()'>
  Add shape Rectangle
</button>
<p>Shapes Available: {{ shapeNames }}</p>
